<h2>Task List</h2>
<table>
  <tr>
    <th>Title</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let task of tasks">
    <td>{{ task.title }}</td>
    <td>{{ task.status }}</td>
    <td>
      <a [routerLink]="['/tasks', task.id]">View</a>
      <a [routerLink]="['/tasks/edit', task.id]">Edit</a>
      <button (click)="deleteTask(task.id!)">Delete</button>
    </td>
  </tr>
</table>
<button routerLink="/tasks/create">Add New Task</button>
