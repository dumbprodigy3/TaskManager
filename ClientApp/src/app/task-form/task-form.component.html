<form (ngSubmit)="saveTask()">
  <label>Title: <input [(ngModel)]="task.title" name="title" required /></label>
  <label>Description: <input [(ngModel)]="task.description" name="description" /></label>
  <label>Due Date: <input [(ngModel)]="task.dueDate" name="dueDate" type="date" required /></label>
  <label>
    Status:
    <select [(ngModel)]="task.status" name="status" required>
      <option [ngValue]="0">Pending</option>
      <option [ngValue]="1">In Progress</option>
      <option [ngValue]="2">Completed</option>
    </select>
  </label>
  <button type="submit">{{ task.id ? 'Update' : 'Create' }} Task</button>
</form>
