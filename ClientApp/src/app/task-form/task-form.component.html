<div class="form-container">
  <mat-card class="form-card">
    <h2 mat-card-title class="title">{{ task.id ? 'Edit Task' : 'Create New Task' }}</h2>
    <mat-card-content>
      <form (ngSubmit)="saveTask()" class="task-form">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput [(ngModel)]="task.title" name="title" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="task.description" name="description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Due Date</mat-label>
          <input matInput [(ngModel)]="task.dueDate" name="dueDate" type="date" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <mat-select [(ngModel)]="task.status" name="status" required>
            <mat-option [value]="0">Pending</mat-option>
            <mat-option [value]="1">In Progress</mat-option>
            <mat-option [value]="2">Completed</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">{{ task.id ? 'Update' : 'Create' }} Task</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
